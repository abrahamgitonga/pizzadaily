    {% extends 'base.html' %}
    {% block content%}
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand">Welcome Admin</a>
        <a class="btn btn-danger" href="/adminlogout/">logout</a>

        
    </nav>
    <form method="POST" action="/addpizza/">
        {% csrf_token %}

        <div class="container" style="width: 530px; display: block; margin: auto;">
            
        <input type="text" placeholder="name" class="form-control" name="pizza" style="width: 200px;display: inline;margin: auto">
        <input type="text" placeholder="price" class="form-control" name="price" style="width: 200px;display: inline;margin: auto">
        <input type="submit" value="add" name="" class="btn btn-success">
        </div>

    </form>
    <div class="container" style="width: 50%;display: block;margin: auto;margin-top:80px">
        <table style="width: 50%">
            <tr>
                <th>Pizza Name</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
            {% for pizza in pizzas %}
            <tr>
                <td>{{pizza.name}}</td>
                <td>{{pizza.price}}</td>
                <td><a href="/deletepizza/{{pizza.id}}" class="btn btn-danger">delete</a></td>
            </tr>
        
            {% endfor%}
        
        </table>
    </div>
    {% endblock%}
