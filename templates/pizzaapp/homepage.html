{% extends 'base.html' %}
{% block content%}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Welcome</a>
      <a class="btn btn-danger" href="#">login</a>

      <div class="container-fluid" style="position : relative;">
          <div style="position: absolute;top: 50px;right: 20px;width: 500px;height: 320px;background-color:darkorange;padding: 40px;" class="container">
            <h1 style="text-align: center;color: white;">Sign Up</h1>
            <form action="">
                {% csrf_token %}
                <input class="form-control" placeholder="username" type="text" name="username" style="margin-bottom: 10px;">
                <input class="form-control" placeholder="password" type="password" name="password" style="margin-bottom:10px">
                <input class="form-control" placeholder="telephone" type="text" name="telephone" style="margin-bottom: 10px;">
                <input style="display: block;margin: auto;margin-top: 20px;" class="btn btn-success" type="submit" name="">
            </form>

          </div>
      </div>

      
</nav>
{% endblock %}
